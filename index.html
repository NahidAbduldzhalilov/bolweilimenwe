<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="maincontent">
      <h1>Угадай число</h1>
      <p id="intro">Я загадал число от 1 до 100, ты должен угадать это число</p>
      <div class="foruser">
        <input id="quessnumber" type="text" />
        <button id="btn">Угадать</button>
      </div>
      <p id="value">-</p>
      <div class="newgame d-none">
        <button id="startagain">Начать новую</button>
      </div>
      <p id="counter">Сыграно игр : <span id="countervalue"> 0</span></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
